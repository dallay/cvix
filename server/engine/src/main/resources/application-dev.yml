server:
  port: 8080
  # make sure requests the proxy uri instead of the server one
  forward-headers-strategy: native
logging:
  level:
    org.springframework.r2dbc: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2.client: DEBUG
    com.cvix: DEBUG
spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: true
  docker:
    compose:
      enabled: true
  liquibase:
    contexts: dev,seed
springdoc:
  show-actuator: true
application:
  name: ProFileTailors
  description: Example ProFileTailors application used for local development.
  version: 0.0.1-SNAPSHOT
  display-ribbon-on-profiles: dev
  security:
    oauth2:
      base-url: ${OAUTH2_SERVER_URL:http://localhost:9080}
      server-url: ${application.security.oauth2.base-url}
      issuer-uri: ${application.security.oauth2.base-url}/realms/${application.security.oauth2.realm}
      realm: ${REALM:cvix}
      client-id: ${CLIENT_ID:web_app}
      client-secret: ${CLIENT_SECRET:web_app}
      admin-client-id: ${ADMIN_CLIENT_ID:admin-cli}
      admin-realm: ${ADMIN_REALM:master}
      admin-username: ${ADMIN_REALM_USERNAME:admin}
      admin-password: ${ADMIN_REALM_PASSWORD:secret}
      audience:
        - account
        - api://default
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:7766, https://localhost:7766, http://localhost:9876, https://localhost:9876, https://localhost:7768}
      allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
      allowed-headers: ${CORS_ALLOWED_HEADERS:authorization,content-type,accept,origin,access-control-request-method,access-control-request-headers,x-requested-with,x-xsrf-token,x-workspace-id}
      exposed-headers: ${CORS_EXPOSED_HEADERS:Access-Control-Allow-Origin,Access-Control-Allow-Credentials}
      allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
      max-age: ${CORS_MAX_AGE:3600}
    domain: ${HOSTNAME:localhost}
  contact:
    webhook-url: ${CONTACT_WEBHOOK_URL:https://dev-webhook.example.com/contact}
    api-key: ${CONTACT_API_KEY:dev-api-key}
    form-token-id: ${CONTACT_FORM_TOKEN_ID:dev-form-token-id}
    hcaptcha-secret-key: ${HCAPTCHA_SECRET_KEY:10000000-ffff-ffff-ffff-000000000001}
waitlist:
  security:
    # HMAC secret for IP address hashing (required)
    # Must be set via WAITLIST_IP_HMAC_SECRET environment variable
    ip-hmac-secret: ${WAITLIST_IP_HMAC_SECRET:dev-hmac-secret-for-local-development}
