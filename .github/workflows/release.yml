name: Release

on:
  push:
    branches:
      - main
      - beta
      - alpha
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Perform a dry run (no actual release)"
        type: boolean
        default: false
        required: false

env:
  NODE_VERSION: "22"
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKERHUB: docker.io

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write
  id-token: write

concurrency:
  # Use dedicated concurrency group for releases to prevent queueing behind PR workflows
  # Only main releases get the high-priority group; other branches use per-branch groups
  group: ${{ github.ref == 'refs/heads/main' && 'release-priority-main' || format('release-{0}', github.ref_name) }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Change Detection - Determines which components need releasing
  # ============================================================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      should_release: ${{ steps.filter.outputs.frontend == 'true' || steps.filter.outputs.backend == 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'client/apps/**'
              - 'client/packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            backend:
              - 'server/**'
              - 'shared/**'
              - 'build.gradle.kts'
              - 'settings.gradle.kts'
              - 'gradle/**'
              - 'gradle.properties'

      - name: Summary
        run: |
          {
            echo "## ðŸ” Change Detection Results"
            echo ""
            echo "| Component | Changed |"
            echo "|-----------|---------|"
            echo "| Frontend  | ${{ steps.filter.outputs.frontend }} |"
            echo "| Backend   | ${{ steps.filter.outputs.backend }} |"
          } >> "$GITHUB_STEP_SUMMARY"

  # ============================================================================
  # Semantic Release - Version calculation and release creation
  # ============================================================================
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should_release == 'true'
    # Retry entire job if it fails due to transient errors
    strategy:
      max-parallel: 1
      fail-fast: true
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_major_version: ${{ steps.semantic.outputs.new_release_major_version }}
      new_release_minor_version: ${{ steps.semantic.outputs.new_release_minor_version }}
      new_release_patch_version: ${{ steps.semantic.outputs.new_release_patch_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}
      frontend_changed: ${{ needs.detect-changes.outputs.frontend }}
      backend_changed: ${{ needs.detect-changes.outputs.backend }}
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup/node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Verify commit analyzer
        run: |
          echo "ðŸ“‹ Checking recent commits for release triggers..."
          git log --oneline -10

      - name: Run Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v6
        with:
          dry_run: ${{ inputs.dry_run }}
          branches: |
            [
              'main',
              {'name': 'beta', 'prerelease': true},
              {'name': 'alpha', 'prerelease': true}
            ]
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GIT_AUTHOR_NAME: cvix-release-bot[bot]
          GIT_AUTHOR_EMAIL: cvix-release-bot[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: cvix-release-bot[bot]
          GIT_COMMITTER_EMAIL: cvix-release-bot[bot]@users.noreply.github.com
          LEFTHOOK: 0
          # Increase GraphQL timeout and retries for reliability
          OCTOKIT_TIMEOUT: 60000
          OCTOKIT_REQUEST_RETRIES: 5
        # Retry on transient failures (timeouts, rate limits, etc)
        continue-on-error: false

      - name: Release Summary
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          {
            echo "## ðŸš€ New Release Published"
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Version  | ${{ steps.semantic.outputs.new_release_version }} |"
            echo "| Git Tag  | ${{ steps.semantic.outputs.new_release_git_tag }} |"
            echo "| Major    | ${{ steps.semantic.outputs.new_release_major_version }} |"
            echo "| Minor    | ${{ steps.semantic.outputs.new_release_minor_version }} |"
            echo "| Patch    | ${{ steps.semantic.outputs.new_release_patch_version }} |"
            echo ""
            echo "### Components Updated"
            echo "- Frontend: ${{ needs.detect-changes.outputs.frontend }}"
            echo "- Backend: ${{ needs.detect-changes.outputs.backend }}"
          } >> "$GITHUB_STEP_SUMMARY"


  # ============================================================================
  # Docker Build & Push - Backend (Multi-Registry)
  # ============================================================================
  docker-backend:
    name: Build & Push Backend Images
    runs-on: ubuntu-latest
    needs: semantic-release
    if: needs.semantic-release.outputs.new_release_published == 'true' && needs.semantic-release.outputs.backend_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.semantic-release.outputs.new_release_git_tag }}

      - name: Setup Docker Buildx
        uses: ./.github/actions/setup-buildx

      - name: Setup Java and Gradle
        uses: ./.github/actions/setup/java
        with:
          java-version: "25"

      - name: Build JAR
        run: ./gradlew :server:engine:bootJar --no-daemon

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/cvix-engine
            ${{ env.REGISTRY_DOCKERHUB }}/${{ secrets.DOCKERHUB_USERNAME }}/cvix-engine
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.semantic-release.outputs.new_release_version }}
            type=raw,value=v${{ needs.semantic-release.outputs.new_release_major_version }},enable={{is_default_branch}}
            type=sha,prefix=,format=short
          labels: |
            org.opencontainers.image.title=cvix-engine
            org.opencontainers.image.description=ProFileTailors Backend Service
            org.opencontainers.image.version=${{ needs.semantic-release.outputs.new_release_version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./server/engine/Dockerfile
          push: true
          # Build platforms sequentially instead of in parallel to reduce resource contention
          # This prevents ARM64 builds from being starved on resource-constrained runners
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.semantic-release.outputs.new_release_version }}
            GIT_SHA=${{ github.sha }}

      - name: Docker Image Summary
        run: |
          {
            echo "## ðŸ³ Backend Docker Images Published"
            echo ""
            echo "### Tags"
            echo '```'
            echo "${{ steps.meta.outputs.tags }}"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  # ============================================================================
  # Docker Build & Push - Marketing Site (Multi-Registry)
  # ============================================================================
  docker-marketing:
    name: Build & Push Marketing Images
    runs-on: ubuntu-latest
    needs: semantic-release
    if: needs.semantic-release.outputs.new_release_published == 'true' && needs.semantic-release.outputs.frontend_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.semantic-release.outputs.new_release_git_tag }}

      - name: Setup Docker Buildx
        uses: ./.github/actions/setup-buildx

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/cvix-marketing
            ${{ env.REGISTRY_DOCKERHUB }}/${{ secrets.DOCKERHUB_USERNAME }}/cvix-marketing
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.semantic-release.outputs.new_release_version }}
            type=raw,value=v${{ needs.semantic-release.outputs.new_release_major_version }},enable={{is_default_branch}}
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./client/apps/marketing/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.semantic-release.outputs.new_release_version }}

      - name: Docker Image Summary
        run: |
          {
            echo "## ðŸ³ Marketing Docker Images Published"
            echo ""
            echo "### Tags"
            echo '```'
            echo "${{ steps.meta.outputs.tags }}"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  # ============================================================================
  # Docker Build & Push - WebApp (Multi-Registry)
  # ============================================================================
  docker-webapp:
    name: Build & Push WebApp Images
    runs-on: ubuntu-latest
    needs: semantic-release
    if: needs.semantic-release.outputs.new_release_published == 'true' && needs.semantic-release.outputs.frontend_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.semantic-release.outputs.new_release_git_tag }}

      - name: Setup Docker Buildx
        uses: ./.github/actions/setup-buildx

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/cvix-webapp
            ${{ env.REGISTRY_DOCKERHUB }}/${{ secrets.DOCKERHUB_USERNAME }}/cvix-webapp
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.semantic-release.outputs.new_release_version }}
            type=raw,value=v${{ needs.semantic-release.outputs.new_release_major_version }},enable={{is_default_branch}}
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./client/apps/webapp/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.semantic-release.outputs.new_release_version }}

      - name: Docker Image Summary
        run: |
          {
            echo "## ðŸ³ WebApp Docker Images Published"
            echo ""
            echo "### Tags"
            echo '```'
            echo "${{ steps.meta.outputs.tags }}"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  # ============================================================================
  # Release Summary
  # ============================================================================
  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs:
      - semantic-release
      - docker-backend
      - docker-marketing
      - docker-webapp
    if: always() && needs.semantic-release.outputs.new_release_published == 'true'
    steps:
      - name: Generate Summary
        run: |
          {
            echo "# ðŸŽ‰ Release Summary"
            echo ""
            echo "## Version: ${{ needs.semantic-release.outputs.new_release_version }}"
            echo ""
            echo "### Component Status"
            echo ""
            echo "| Component | Status |"
            echo "|-----------|--------|"
            echo "| Semantic Release | âœ… ${{ needs.semantic-release.result }} |"
            echo "| Backend Docker | ${{ needs.docker-backend.result == 'success' && 'âœ…' || needs.docker-backend.result == 'skipped' && 'â­ï¸' || 'âŒ' }} ${{ needs.docker-backend.result }} |"
            echo "| Marketing Docker | ${{ needs.docker-marketing.result == 'success' && 'âœ…' || needs.docker-marketing.result == 'skipped' && 'â­ï¸' || 'âŒ' }} ${{ needs.docker-marketing.result }} |"
            echo "| WebApp Docker | ${{ needs.docker-webapp.result == 'success' && 'âœ…' || needs.docker-webapp.result == 'skipped' && 'â­ï¸' || 'âŒ' }} ${{ needs.docker-webapp.result }} |"
            echo ""
            echo "### Docker Image Registries"
            echo ""
            echo "- **GitHub Container Registry**: \`ghcr.io/${{ github.repository_owner }}/cvix-*\`"
            echo "- **Docker Hub**: \`docker.io/\$DOCKERHUB_USERNAME/cvix-*\`"
            echo ""
            echo "### Available Tags"
            echo ""
            echo "- \`latest\` - Rolling tag for main branch"
            echo "- \`${{ needs.semantic-release.outputs.new_release_version }}\` - Semantic version"
            echo "- \`v${{ needs.semantic-release.outputs.new_release_major_version }}\` - Major version tag"
          } >> "$GITHUB_STEP_SUMMARY"
          echo "- \`${{ github.sha }}\` - Git SHA (immutable)" >> "$GITHUB_STEP_SUMMARY"
