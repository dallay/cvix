name: Backend CI
on:
  workflow_call:
    secrets:
      NVD_API_KEY:
        required: false
      CODECOV_TOKEN:
        required: false
  push:
    branches:
      - main
    paths:
      - "server/**"
      - "shared/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - "gradle/**"
      - ".github/workflows/backend-ci.yml"
      - ".github/actions/setup/java/**"
  pull_request:
    paths:
      - "server/**"
      - "shared/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - "gradle/**"
      - ".github/workflows/backend-ci.yml"
      - ".github/actions/setup/java/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  lint:
    name: Lint with Detekt    # Renamed
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: read    # Or 'write' if reviewdog needs to create PR review comments directly
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955    # v4
      - name: Setup Java
        uses: ./.github/actions/setup/java
      - name: Install reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin v0.17.0    # Using a specific version
      - name: Run Detekt and Reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running Detekt..."
            # Run detektAll. The task generates reports in build/reports/detekt/
            # We use || true so que el workflow contin√∫e a la reviewdog step incluso si detekt encuentra issues.
          ./gradlew detektAll --no-daemon --stacktrace || true

          echo "Running Reviewdog on Detekt results..."
          reviewdog -reporter=github-pr-check -name="Detekt" -f=sarif -level="warning" --filter-mode="nofilter" < build/reports/detekt/detekt.sarif

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955    # v4
      - name: Setup Java
        uses: ./.github/actions/setup/java
      - name: Build with Gradle
        run: ./gradlew build -x test
      - name: Run tests
        run: ./gradlew test
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@3a74b2957438d0b6e2e61d67b05318aa25c9e6c6    # v2.20.0
        if: always()
        with:
          files: |
            **/build/test-results/**/*.xml
      - name: Upload coverage to Codecov
        uses: ./.github/actions/codecov
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          files: ./server/engine/build/reports/kover/report.xml
          flags: backend
          name: codecov-backend
      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02    # v4
        with:
          name: backend-artifacts
          path: |
            server/engine/build/libs/*.jar
            server/engine/build/reports/
          retention-days: 7

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'docker-build'))
    needs: [build, lint]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Java
        uses: ./.github/actions/setup/java

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: ./gradlew bootBuildImage --imageName=ghcr.io/${{ github.repository_owner }}/loomify/backend:${{ github.sha }}
