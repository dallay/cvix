name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (JVM + JS/TS)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin', 'javascript-typescript' ]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4
      - uses: github/codeql-action/init@42213152a85ae7569bdb6bec7bcd74cd691bfe41 # v3
        with:
          languages: ${{ matrix.language }}
      - name: Build Gradle project
        if: matrix.language == 'java-kotlin'
        run: ./gradlew build -x test

      - name: Install PNPM dependencies and build
        if: matrix.language == 'javascript-typescript'
        run: |
          pnpm install
          pnpm run build
      - uses: github/codeql-action/analyze@42213152a85ae7569bdb6bec7bcd74cd691bfe41 # v3
