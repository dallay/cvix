name: Frontend CI

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: false
  push:
    branches:
      - main
    paths:
      - "client/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/frontend-ci.yml"
      - ".github/actions/setup/node/**"
  pull_request:
    paths:
      - "client/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/frontend-ci.yml"
      - ".github/actions/setup/node/**"

env:
  NODE_VERSION: "22"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  lint:
    name: Lint with Biome # Renamed
    runs-on:
      ubuntu-latest
      # Permissions are inherited from workflow level
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: ðŸ§© Setup Node.js and pnpm
        uses: ./.github/actions/setup/node
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Run Biome with Reviewdog
        uses: mongolyy/reviewdog-action-biome@bd407dda1352ac10567469b41c3e2bee53c302ae
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workdir: ./client
          reporter: github-pr-review
          fail_level: error

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup/node
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Build
        run: pnpm build
      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: frontend-artifacts
          path: |
            client/apps/*/dist/
            client/marketing/dist/
            client/docs/dist/
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup/node
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Test
        run: pnpm test
      - name: Upload coverage to Codecov
        uses: ./.github/actions/codecov
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: frontend
          name: codecov-frontend
