# Testcontainers configuration for local development and CI
#
# Container reuse: When enabled, Testcontainers will reuse containers between test runs
# instead of recreating them. This significantly speeds up local development but requires
# manual cleanup of containers when needed.
#
# To enable container reuse:
# 1. Locally: This file enables it by default
# 2. CI: Add this file to ~/.testcontainers.properties in your CI environment
#
# Note: Reused containers will have labels indicating they can be reused.
# To clean up reused containers: docker ps -a --filter "label=testcontainers.reuse.enable=true" -q | xargs docker rm -f

# Enable container reuse for faster test execution
testcontainers.reuse.enable=true

# Disable Ryuk container (resource reaper) when reuse is enabled
# Ryuk normally cleans up containers after tests, but with reuse enabled, we want to keep them
testcontainers.ryuk.disabled=false

# Enable debug logging for testcontainers (useful for troubleshooting)
# testcontainers.reuse.logging.level=DEBUG
