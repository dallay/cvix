databaseChangeLog:
  - changeSet:
      id: add-confirmation-required-to-subscription-forms
      author: acosta
      comment: Add confirmation_required column to subscription_forms table
      changes:
        - addColumn:
            tableName: subscription_forms
            columns:
              - column:
                  name: confirmation_required
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
      rollback:
        - dropColumn:
            tableName: subscription_forms
            columnName: confirmation_required
