# =============================================================================
# Nginx Configuration for Astro Marketing Site (nginx-unprivileged compatible)
# =============================================================================
# This configuration is designed to work with nginxinc/nginx-unprivileged
# which runs as non-root user (UID 101) by default.
# =============================================================================

# Performance settings
worker_processes auto;

# PID file location (nginx-unprivileged default)
pid /tmp/nginx.pid;

# Error log - using /tmp for non-root compatibility
error_log /tmp/error.log warn;

events {
    worker_connections 1024;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format for structured logging (JSON for easy parsing)
    log_format json_combined escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"request":"$request",'
            '"status": "$status",'
            '"body_bytes_sent":"$body_bytes_sent",'
            '"request_time":"$request_time",'
            '"http_referrer":"$http_referer",'
            '"http_user_agent":"$http_user_agent"'
        '}';

    # Access log - using /tmp for non-root compatibility
    access_log /tmp/access.log json_combined;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Temp paths (nginx-unprivileged defaults to /tmp/)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 8080;  # Non-privileged port (nginx-unprivileged default)
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        error_page 404 /404.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self'" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Cache static assets
        location ~* \.(css|js|svg|ttf|woff|woff2|eot|png|jpg|jpeg|gif|ico|webp)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            # Re-add security headers for static assets (nginx doesn't inherit add_header)
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self'" always;
            add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        }
    }
}
