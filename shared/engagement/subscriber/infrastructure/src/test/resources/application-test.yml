spring:
  main:
    allow-bean-definition-overriding: true
  liquibase:
    enabled: true
    change-log: "classpath:db/changelog/master.yaml"
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
  r2dbc:
    url: ${spring.r2dbc.url}
    username: ${spring.r2dbc.username}
    password: ${spring.r2dbc.password}

# Required for TestSecurityConfiguration and other beans
application:
  security:
    oauth2:
      baseUrl: "http://localhost:9080"
      serverUrl: "${application.security.oauth2.base-url}"
      issuerUri: "${application.security.oauth2.base-url}/realms/cvix"
      realm: "cvix"
      clientId: "web_app"
      adminClientId: "admin-cli"
      adminRealm: "master"

testing:
  security:
    username: "test-user"
    password: "test-password"
