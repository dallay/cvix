name: Issue Labeler

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write

jobs:
  label_issues:
    runs-on: ubuntu-latest
    steps:
      - name: Label issues
        uses: github/issue-labeler@411dd122ee7386163194b2a61132422e54ec0d99
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/issue-labeler-config.yml
          enable-versioned-regex: false # or true, depending on your needs
