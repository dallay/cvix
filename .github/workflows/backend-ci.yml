name: Backend CI
on:
  workflow_call:
    secrets:
      NVD_API_KEY:
        required: false
      CODECOV_TOKEN:
        required: false
  push:
    branches:
      - main
    paths:
      - "server/**"
      - "shared/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - "gradle/**"
      - ".github/workflows/backend-ci.yml"
      - ".github/actions/setup/java/**"
  pull_request:
    paths:
      - "server/**"
      - "shared/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - "gradle/**"
      - ".github/workflows/backend-ci.yml"
      - ".github/actions/setup/java/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  lint:
    name: Lint with Detekt    # Renamed
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: read    # Or 'write' if reviewdog needs to create PR review comments directly
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd    # v5
      - name: Setup Java
        uses: ./.github/actions/setup/java
      - name: Install reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin v0.17.0    # Using a specific version
      - name: Run Detekt and Reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running Detekt..."
            # Run detektAll. The task generates reports in build/reports/detekt/
            # We use || true so que el workflow contin√∫e a la reviewdog step incluso si detekt encuentra issues.
          ./gradlew detektAll --no-daemon --stacktrace || true

          echo "Running Reviewdog on Detekt results..."
          reviewdog -reporter=github-pr-check -name="Detekt" -f=sarif -level="warning" --filter-mode="nofilter" < build/reports/detekt/detekt.sarif

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd    # v5
      - name: Setup Java
        uses: ./.github/actions/setup/java
      - name: Build with Gradle
        run: ./gradlew build -x test
      - name: Run tests
        run: ./gradlew test
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@34d7c956a59aed1bfebf31df77b8de55db9bbaaf    # v2.21.0
        if: always()
        with:
          files: |
            **/build/test-results/**/*.xml
      - name: Upload coverage to Codecov
        uses: ./.github/actions/codecov
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          files: ./build/reports/kover/report.xml
          flags: backend
          name: codecov-backend
      - name: Upload build artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4    # v5
        with:
          name: backend-artifacts
          path: |
            server/engine/build/libs/*.jar
            server/engine/build/reports/
          retention-days: 7

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build, lint]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup Java
        uses: ./.github/actions/setup/java

      - name: Verify Docker availability
        run: docker --version

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Enforce coverage threshold
        run: ./gradlew koverVerify --no-daemon

      - name: Build and push Docker image
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/loomify/backend:${{ github.sha }}
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_REGISTRY_URL: https://ghcr.io
          PUBLISH_IMAGE: true
        run: ./gradlew :server:engine:bootBuildImage --info --no-daemon

      - name: Tag image with latest
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/loomify/backend:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/loomify/backend:latest
          docker push ghcr.io/${{ github.repository_owner }}/loomify/backend:latest

      - name: List built images
        if: always()
        run: docker images | grep loomify || echo "No loomify images found"
