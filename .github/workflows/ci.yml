name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to run tests against"
        type: choice
        options:
          - development
          - staging
        default: "development"
        required: true

env:
  NODE_VERSION: "22" # Node.js LTS version, update here for all frontend jobs

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write # Required for CodeQL to upload results
  id-token: write

jobs:
  # ============================================================================
  # Change Detection - Run once, output for all jobs
  # ============================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 #v3.0.2
        id: filter
        with:
          filters: |
            backend:
              - 'server/**'
              - 'shared/**'
              - 'build.gradle.kts'
              - 'settings.gradle.kts'
              - 'gradle/**'
              - '.github/workflows/ci.yml'
              - '.github/actions/setup/java/**'
            frontend:
              - 'client/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - '.github/workflows/ci.yml'
              - '.github/actions/setup/node/**'

  # ============================================================================
  # Linting & Static Analysis - Grouped by concern
  # ============================================================================
  lint-meta:
    name: Lint Meta-Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c # v3
        with:
          file_or_dir: "."
          config_file: ".yamllint.yml"

      - name: Lint GitHub Actions
        uses: reviewdog/action-actionlint@83e4ed25b168066ad8f62f5afbb29ebd8641d982 # v1.69.1
        with:
          reporter: github-pr-review
          fail_level: error

      - name: Lint Shell scripts
        uses: reviewdog/action-shellcheck@4c07458293ac342d477251099501a718ae5ef86e # v1.32.0
        with:
          reporter: github-pr-review
          fail_on_error: true
          path: "scripts/"
          pattern: "*.sh"

      - name: Lint Dockerfiles
        uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5 # v3.3.0
        with:
          dockerfile: "Dockerfile"
          recursive: true
          config: ".hadolint.yaml"
          output-file: "/dev/stdout"
          format: "tty"
          failure-threshold: "error"
          ignore: "DL3008,DL4006" # Example: ignore rules, customize as needed

      - name: Lint JSON files
        run: |
          find . -type f -name "*.json" -not -path "*/node_modules/*" -not -path "*/dist/*" -not -path "*/build/*" \
            -exec jq . {} \; > /dev/null
        shell: bash

  lint-markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - name: Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@e4bf40dee69f036098589e4b9dbb433098fda5d3
        with:
          fix: true
          globs: |
            **/*.md
            **/*.mdx
            !.github/copilot-instructions.md
            !.github/agents/**
            !.specify/**
            !CLAUDE.md
            !GEMINI.md
            !node_modules/**
            !dist/**
            !build/**
          config: .markdownlint.json

  # ============================================================================
  # Secrets Synchronization Check
  # ============================================================================
  verify-secrets:
    name: Verify Secrets Synchronization
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - name: Verify Docker secrets are synchronized
        run: make verify-secrets

  # ============================================================================
  # Backend Pipeline - Conditional execution based on changes
  # ============================================================================
  lint-backend:
    name: Lint Backend (Detekt)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    permissions:
      contents: read
      checks: write
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - name: Setup Java
        uses: ./.github/actions/setup/java
      - name: Install reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin v0.17.0
      - name: Run Detekt and Reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew detektAll --no-daemon --stacktrace || true
          reviewdog -reporter=github-pr-check -name="Detekt" -f=sarif -level="warning" --filter-mode="nofilter" < build/reports/detekt/detekt.sarif

  backend-pipeline:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    needs: [changes, lint-backend]
    if: needs.changes.outputs.backend == 'true' && needs.lint-backend.result == 'success'
    outputs:
      codecov-failed: ${{ steps.codecov.outputs.upload-failed }}
    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - name: Setup Java
        uses: ./.github/actions/setup/java
      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon
      - name: Run tests
        run: ./gradlew test --no-daemon
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@34d7c956a59aed1bfebf31df77b8de55db9bbaaf # v2.21.0
        if: always()
        with:
          files: |
            **/build/test-results/**/*.xml
      - name: Upload coverage to Codecov
        id: codecov
        uses: ./.github/actions/codecov
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          files: ./build/reports/kover/report.xml
          flags: backend
          name: codecov-backend
          verbose: "true"
      - name: Upload build artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: backend-artifacts
          path: |
            server/engine/build/libs/*.jar
            server/engine/build/reports/
          retention-days: 7

  coverage-verification:
    name: Enforce Coverage Thresholds
    runs-on: ubuntu-latest
    needs: [backend-pipeline]
    if: needs.backend-pipeline.result == 'success'
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - name: Setup Java
        uses: ./.github/actions/setup/java
      - name: Enforce coverage threshold
        run: ./gradlew koverVerify --no-daemon

  # ============================================================================
  # Frontend Pipeline - Conditional execution based on changes
  # ============================================================================
  lint-frontend:
    name: Lint Frontend (Biome)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup/node
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Run Biome with Reviewdog
        uses: mongolyy/reviewdog-action-biome@b4c782dce3ab3e02c475c3e2f798b7955f067cc8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workdir: ./client
          reporter: github-pr-review
          fail_level: error

  frontend-pipeline:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    needs: [changes, lint-frontend]
    if: needs.changes.outputs.frontend == 'true' && needs.lint-frontend.result == 'success'
    outputs:
      codecov-failed: ${{ steps.codecov.outputs.upload-failed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup/node
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Build
        run: pnpm build
      - name: Test with Coverage
        run: pnpm test:coverage
      - name: Upload coverage to Codecov
        id: codecov
        uses: ./.github/actions/codecov
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          files: client/**/coverage/lcov.info
          flags: frontend
          name: codecov-frontend
          verbose: "true"
      - name: Upload build artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: frontend-artifacts
          path: |
            client/apps/*/dist/
            client/marketing/dist/
            client/docs/dist/
          retention-days: 7

  # ============================================================================
  # Codecov Status Comment - Posts sticky comment on coverage upload issues
  # ============================================================================
  codecov-status:
    name: Codecov Status
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && always()
    needs: [backend-pipeline, frontend-pipeline]
    permissions:
      pull-requests: write
    steps:
      - name: Check Codecov upload status
        id: check
        run: |
          # Check if any codecov uploads failed
          backend_failed="${{ needs.backend-pipeline.outputs.codecov-failed }}"
          frontend_failed="${{ needs.frontend-pipeline.outputs.codecov-failed }}"

          if [ "$backend_failed" == "true" ] || [ "$frontend_failed" == "true" ]; then
            echo "should-comment=true" >> "$GITHUB_OUTPUT"
            echo "⚠️ Codecov upload failed for one or more pipelines"
          else
            echo "should-comment=false" >> "$GITHUB_OUTPUT"
            echo "✅ All Codecov uploads succeeded"
          fi

      - name: Post sticky comment on failure
        if: steps.check.outputs.should-comment == 'true'
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          header: codecov-status
          message: |
            ## ⚠️ Codecov Coverage Upload Issue

            Coverage reports failed to upload to Codecov. This does not block the PR, but coverage data may be incomplete.

            **Possible causes:**
            - Coverage files not found at expected paths
            - Codecov service temporarily unavailable
            - Token or configuration issues

            **What to do:**
            - Check the CI logs for detailed error messages
            - Verify coverage files are generated in the correct locations
            - Re-run the workflow if this appears to be a transient issue

            ---
            <sub>This is an automated message. It will be updated if the issue is resolved.</sub>

      - name: Remove sticky comment on success
        if: steps.check.outputs.should-comment == 'false'
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          header: codecov-status
          delete: true

  # ============================================================================
  # Security & Compliance - Run in parallel
  # ============================================================================
  security-scans:
    name: Security & Dependency Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4
        with:
          comment-summary-in-pr: always

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@2ba636726705b0f74f126ebeaacaf2ad4600b967
        with:
          project: "ProFileTailors-monorepo"
          path: "."
          format: "HTML"
          args: >
            --failOnCVSS 7
            --enableRetired

      - name: Upload OWASP Dependency Check Report
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: owasp-dependency-check-report
          path: ${{github.workspace}}/reports
          retention-days: 7

  # ============================================================================
  # PR Automation - Non-blocking
  # ============================================================================
  labeler:
    name: Label PRs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - name: Run Labeler
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yaml

  # ============================================================================
  # Docker Image Publishing - Only on main branch push
  # ============================================================================
  docker-backend:
    name: Build & Push Docker (Backend)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.changes.outputs.backend == 'true'
    needs: [changes, backend-pipeline, coverage-verification]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - name: Setup Java
        uses: ./.github/actions/setup/java
      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        with:
          driver: docker-container
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/cvix/engine
      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./server/engine/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-marketing:
    name: Build & Push Docker (Marketing)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.changes.outputs.frontend == 'true'
    needs: [changes, frontend-pipeline]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        with:
          driver: docker-container
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/cvix/marketing
      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./client/apps/marketing/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-webapp:
    name: Build & Push Docker (WebApp)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.changes.outputs.frontend == 'true'
    needs: [changes, frontend-pipeline]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        with:
          driver: docker-container
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/cvix/webapp
      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./client/apps/webapp/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Quality Gate - Ensures all critical jobs pass
  # ============================================================================
  gatekeeper:
    name: Quality Gate
    runs-on: ubuntu-latest
    if: always()
    needs:
      - changes
      - lint-meta
      - lint-markdown
      - verify-secrets
      - lint-backend
      - backend-pipeline
      - lint-frontend
      - frontend-pipeline
      - security-scans
      - coverage-verification
    steps:
      - name: Check job results
        run: |
          echo "Checking all job results..."

          # Jobs that must always succeed
          if [ "${{ needs.changes.result }}" != "success" ]; then
            echo "❌ Changes detection failed: ${{ needs.changes.result }}"
            exit 1
          fi

          if [ "${{ needs.lint-meta.result }}" != "success" ]; then
            echo "❌ Meta linting failed: ${{ needs.lint-meta.result }}"
            exit 1
          fi

          if [ "${{ needs.lint-markdown.result }}" != "success" ]; then
            echo "❌ Markdown linting failed: ${{ needs.lint-markdown.result }}"
            exit 1
          fi

          if [ "${{ needs.verify-secrets.result }}" != "success" ]; then
            echo "❌ Secrets synchronization failed: ${{ needs.verify-secrets.result }}"
            exit 1
          fi

          if [ "${{ needs.security-scans.result }}" != "success" ]; then
            echo "❌ Security scans failed: ${{ needs.security-scans.result }}"
            exit 1
          fi

          if [ "${{ needs.coverage-verification.result }}" != "success" ] && [ "${{ needs.coverage-verification.result }}" != "skipped" ]; then
            echo "❌ Coverage verification failed: ${{ needs.coverage-verification.result }}"
            exit 1
          fi

          # Backend jobs - must succeed if changes detected, can be skipped otherwise
          backend_lint="${{ needs.lint-backend.result }}"
          backend_pipeline="${{ needs.backend-pipeline.result }}"

          if [ "${{ needs.changes.outputs.backend }}" == "true" ]; then
            if [ "$backend_lint" != "success" ]; then
              echo "❌ Backend linting failed: $backend_lint"
              exit 1
            fi
            if [ "$backend_pipeline" != "success" ]; then
              echo "❌ Backend pipeline failed: $backend_pipeline"
              exit 1
            fi
          else
            # No backend changes - jobs should be skipped
            if [ "$backend_lint" != "skipped" ]; then
              echo "⚠️  Backend linting unexpected status: $backend_lint (expected: skipped)"
            fi
            if [ "$backend_pipeline" != "skipped" ]; then
              echo "⚠️  Backend pipeline unexpected status: $backend_pipeline (expected: skipped)"
            fi
          fi

          # Frontend jobs - must succeed if changes detected, can be skipped otherwise
          frontend_lint="${{ needs.lint-frontend.result }}"
          frontend_pipeline="${{ needs.frontend-pipeline.result }}"

          if [ "${{ needs.changes.outputs.frontend }}" == "true" ]; then
            if [ "$frontend_lint" != "success" ]; then
              echo "❌ Frontend linting failed: $frontend_lint"
              exit 1
            fi
            if [ "$frontend_pipeline" != "success" ]; then
              echo "❌ Frontend pipeline failed: $frontend_pipeline"
              exit 1
            fi
          else
            # No frontend changes - jobs should be skipped
            if [ "$frontend_lint" != "skipped" ]; then
              echo "⚠️  Frontend linting unexpected status: $frontend_lint (expected: skipped)"
            fi
            if [ "$frontend_pipeline" != "skipped" ]; then
              echo "⚠️  Frontend pipeline unexpected status: $frontend_pipeline (expected: skipped)"
            fi
          fi

          echo "✅ All critical checks passed!"

      - name: Summary
        if: always()
        run: |
          {
            echo "## CI Pipeline Summary"
            echo ""
            echo "| Job | Status |"
            echo "|-----|--------|"
            echo "| Changes Detection | ${{ needs.changes.result }} |"
            echo "| Lint Meta | ${{ needs.lint-meta.result }} |"
            echo "| Lint Markdown | ${{ needs.lint-markdown.result }} |"
            echo "| Backend Lint | ${{ needs.lint-backend.result }} |"
            echo "| Backend Pipeline | ${{ needs.backend-pipeline.result }} |"
            echo "| Frontend Lint | ${{ needs.lint-frontend.result }} |"
            echo "| Frontend Pipeline | ${{ needs.frontend-pipeline.result }} |"
            echo "| Security Scans | ${{ needs.security-scans.result }} |"
            echo "| Coverage Verification | ${{ needs.coverage-verification.result }} |"
          } >> "$GITHUB_STEP_SUMMARY"
